<div class="row">
  <div *ngFor="let task of tasks" class="col-lg-2 col-md-3 col-sm-6">
    <div class="card-mb-4">
    
      <div class="card-body list-inline p-3">
        <h4 class="card-title text-center mb-1">{{task.name}}</h4>
        <p class="card-text text-muted text-center">{{task.description}}</p>
        <p class="card-text text-muted text-center">{{task.dueDate}}</p>
        <button class="list-inline-item ml-5 btn btn-primary" (click)="deleteTask(task.id)">
        Delete</button>
        <button  class="list-inline-item ml-5 mt-1 btn btn-primary" (click)="updateTask(task.id)">
        Update</button>

           </button></li>
          <li class="list-inline-item"><button class="btn btn-primary">
            </button></li>
         
        </ul> -->
      </div>
      <div class="card-wrapper">
        
        
      </div>
    </div>
  </div>
</div>
